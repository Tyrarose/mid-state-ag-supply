<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Mid-State AG Supply offers top-quality farm equipment, ventilation systems, barn curtains, and agricultural solutions to improve farm productivity and animal comfort."
		/>

		<!-- Open Graph Meta Tags for Social Media Sharing -->
		<meta
			property="og:title"
			content="Mid-State AG Supply | Farm Equipment & Agricultural Solutions"
		/>
		<meta
			property="og:description"
			content="Offering top-quality farm equipment, ventilation systems, barn curtains, and more."
		/>
		<meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
		<meta property="og:url" content="https://midstateagsupply.com" />
		<meta property="og:type" content="website" />

		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<link
			href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
			rel="stylesheet"
		/>

		<title>Mid-state AG Supply</title>

		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"name": "Mid-State AG Supply",
				"url": "https://midstateagsupply.com",
				"logo": "%PUBLIC_URL%/logo192.png",
				"description": "We provide top-quality farm equipment, ventilation systems, and agricultural solutions.",
				"contactPoint": {
					"@type": "ContactPoint",
					"telephone": "+1-555-555-5555",
					"contactType": "Customer Support"
				}
			}
		</script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script
			src="https://kit.fontawesome.com/f539a9aded.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
